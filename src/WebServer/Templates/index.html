<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
          .minecraft-font {
            font-family: Monocraft, monospace;
          }
        </style>
<!-- JavaScript to Handle Menu Toggle -->
        <script>
          function openMenu() {
            document.getElementById("mobile-menu").classList.remove("hidden");
          }

          function closeMenu() {
            document.getElementById("mobile-menu").classList.add("hidden");
          }
        </script>
<!-- CSS for Responsive Video -->
        <style>
            /* Main container for centering */
            .video-wrapper {
                position: relative;
                width: 90%; /* Adjust width for mobile */
                max-width: 600px; /* Prevent oversized scaling */
                margin: auto; /* Centers everything */
            }

            /* Rounded black background behind video */
            .video-background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 20px; /* Rounded corners */
                background-color: black; /* Solid black */
                padding: 20px;
                z-index: -1; /* Places behind the video */
            }

            /* Video content styling */
            .video-content {
                position: relative;
                padding: 20px; /* Creates spacing within the rounded square */
            }

            /* Wrapper to prevent stretching */
            .responsive-video-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            /* Auto-resize video */
            .responsive-video {
                width: 100%; /* Takes full container width */
                height: auto; /* Maintains aspect ratio */
                max-width: 480px; /* Prevents too large scaling */
                border-radius: 15px; /* Slight rounding for smooth look */
            }

            /* Prevent horizontal scrolling */
            html, body {
                max-width: 100vw;
                overflow-x: hidden;
            }
        </style>
        <style>
            body {
                background-size: cover; /* Ensures the image fully covers the screen */
                background-position: center; /* Centers the image */
                background-repeat: no-repeat; /* Prevents repeating */
                background-attachment: fixed; /* Keeps the background fixed */
                min-height: 100vh; /* Ensures full viewport height */
            }

            html, body {
                width: 100vw; /* Prevents horizontal overflow */
                overflow-x: hidden; /* Removes horizontal scrolling */
                overflow-y: auto; /* Allows vertical scrolling */
                margin: 0;
                padding: 0;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
    <body>
<!-- Start of Body -->
<!-- Gradient Background -->
<div class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">
    <header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Oculosaurus</span>
          <img class="h-8 w-auto" src="images/oculosaur.webp" alt="oculosaurus image">
        </a>
      </div>
      <div class="flex lg:hidden">
<!-- Button to Open Menu -->
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <svg onclick="openMenu()" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="https://linktr.ee/_Oculosaurus" class="minecraft-font text-sm/6 font-semibold text-gray-900">LinkTree</a>
        <a href="https://github.com/nsdevoss/cs499" class="minecraft-font text-sm/6 font-semibold text-gray-900">GitHub</a>
        <a href="#about" class="minecraft-font text-sm/6 font-semibold text-gray-900">About</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="#" class="text-sm/6 font-semibold text-gray-900"></a>
      </div>
    </nav>
<!-- Mobile menu container -->
    <div id="mobile-menu" class="lg:hidden fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
<!-- Background backdrop -->
      <div class="fixed inset-0 bg-black opacity-50" onclick="closeMenu()"></div>
      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Oculosaurus</span>
            <img class="h-8 w-auto" src="images/oculosaur.webp" alt="">
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" onclick="closeMenu()">
            <span class="sr-only">Close menu</span>
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="https://linktr.ee/_Oculosaurus" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">LinkTree</a>
              <a href="https://github.com/nsdevoss/cs499" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">GitHub</a>
              <a href="#about" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">About</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="relative isolate px-6 pt-0 lg:px-8">
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
        <div id="video-container" class="video-wrapper">
            <!-- Rounded Black Background -->
            <div class="video-background"></div>
            <div id="video-square" class="video-content">
                <h1 class="text-center minecraft-font text-4xl sm:text-5xl tracking-tight text-balance text-white p-2">Video Feed</h1>
<!-- ****************************** Video Stream ****************************** -->
                <div id="video" class="responsive-video-wrapper">
                    <img src="/video" id="streaming-video" class="responsive-video" alt="Live Stream">
                </div>
<!-- ************************************************************************** -->
            </div>
        </div>
<!--************************************************************************************-->
        <div class="mt-10 flex items-center justify-center gap-x-6">
        </div>
      </div>
    </div>
<!-- "About" Section -->
    <div id="about" class="text-center minecraft-font text-5xl tracking-tight text-balance text-white sm:text-5xl p-2">About
      <p class="text-2xl p-6">  This is a paragraph of text.<br>This is another paragraph of text<br>another one</p>
    </div>
    <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
      <div class="relative left-[calc(50%+3rem)] aspect-1155/678 w-[36.125rem] -translate-x-1/2 bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
  </div>
</div>

</html>
